<!DOCTYPE html>
<head>
      <title>Signup form by Abid Hasan</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">     
      <meta charset="utf-8">
      <style type="text/css">
      body{
      background-color:#eee;
      }
      #form{
border: solid gray 1px;
width:240px;
border-radius:10px;
margin: 100px auto;
background: gray;
padding: 50px;
}
#btn{
color: #fff;
background: #337ab7;
padding: 16px 90px;
margin-left: 6px;
border-radius:4px;
border:2px;
border-color:gray;
}
      
      </style>

</head>
<body>
<hr height="50%"/>
<h1>Create Your account</h1>
<hr height="50%"/>
<div id="form">
<form size="40" align="center">
<p><input type="text" name="username" placeholder="Enter your name" required></p>
<p><input type="tel" name="phone" placeholder="Enter your number" required></p>
<p><input type="email" name="email" placeholder="Email address"></p>
<p><input type="password" name="password" placeholder="New Password"></p>
<p><input type="radio" value="male">

<p><input type="submit" id="btn" name="submit" value="Create"></p>
</form>
</body>
</html>
